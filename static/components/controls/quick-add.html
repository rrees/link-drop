<div class="collection-quick-add-link">
	<p>Add link</p>
	<form class="form-inline">
		<div class="form-group">
			<label for="url">Url</label>
			<input id="url" name="url" type="text" class="form-control" ng-model="$ctrl.url">
		</div>
		<div class="form-group">
			<button class="btn" type="submit" ng-click="$ctrl.addLink($ctrl.url)">Add</button>
		</div>
	</form>
</div>
