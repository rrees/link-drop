{% extends 'base.html' %}

{% block title %}Your collections{% endblock %}

{% block body %}
<div ng-app="linkDropApp">
	<div class="add-collection-control">
		<ld-add-collection></ld-add-collection>
	</div>
	{% if collections %}
	<ul>
		{% for collection in collections %}
		<li><a href="/collection/{{collection.id}}/view">{{collection.name}}</a></li>
		{% endfor %}
	</ul>
	{% endif %}
</div>
{% endblock %}
