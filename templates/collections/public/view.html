{% extends 'public/base.html' %}

{% block title %}{{collection.name}}{% endblock %}

{% block body %}

<h1 class="collection-name">{{collection.name}}</h1>

<section class="collection-display">

<ul class="collection-links">
	{% for link in collection.links %}
	<li class="collection-link"><a class="collection-link__link" href="{{link.url}}">{{link.url}}</a></li>
	{% endfor %}
</ul>

</section>

{% endblock %}
